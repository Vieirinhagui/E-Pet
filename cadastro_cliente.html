<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SisPet</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div id="container">
            <h1 class="txt_cad">CADASTRE-SE</h1>

        <div class="row">
            <div class="column-3 column label">
                <label for="txtUser">Username</label>
            </div>
            <div class="column-9 column input">
                <input type="text" id="txtUsername">
            </div>
        </div>

        <div class="row">
            <div class="column-3 column label">
                <label for="txtPass">Password</label>
            </div>
            <div class="column-9 column input">
                <input type="password" id="txtPassword">
            </div>
        </div>

        <div class="row">
            <div class="column-3 column label">
                <label for="txtPass2">Confirm Pass</label>
            </div>
            <div class="column-9 column input">
                <input type="password" id="txtPassword2">
            </div>
        </div>
        <div class="row">
            <div class="column-3 column label">
                <label for="txtEmail">E-mail</label>
            </div>
            <div class="column-9 column input"></div>
                <input type="text" id="txtEmail">
            </div>
        </div>
        <div class="row">
            <div class="column-3 column label">
                <label for="txtEmail2">Confirm Mail</label>
            </div>
            <div class="column-9 column input"></div>
                <input type="text" id="txtEmail2">
            </div>
        </div>
            
     <!--  <div class="btn">
            <a href="dashboard.html">REGISTRE-SE</a>
        </div>
        --> 
    </div>
</body>
</html>
