<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\login.css">
    <title>Login</title>
</head>

<body>

    <div class="container">

        <div class="form">

            <form action="">

                <div class="campo">

                    <img src="images\sispet-logo.png" id="logo">

                </div>

                <div class="campo">

                    <input type="text" id="username" autocomplete="off" placeholder="Username">

                </div>

                <div class="campo">

                    <input type="password" id="password" autocomplete="off" placeholder="Password">

                </div>

                <div class="campo">

                    <button id="bnt_login">Login</button>

                </div>

                <div class="campo">

                    <a href="" id="forgot_pass">Esqueci a senha?</a>

                </div>

            </form>

        </div>

    </div>

</body>

</html>
